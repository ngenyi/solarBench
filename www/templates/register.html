<ion-view title="Signup">
    <ion-content padding="'false'" scroll="false">
      <div class = "login">
        <form>
            <ion-list>
                	<!-- Note: data object contains all the detials about the user registering. -->
                  <div id="logo">
                    <img src="img/drawable-hdpi/solar_bench_logo_01.png">
                  </div>

                  <div id = "logo_name">
                    ,<img src="img/drawable-hdpi/solar_bench.png" />
                  </div>

                  <label class="item item-input">
                      <input type="email" placeholder="Email" ng-model="data.email">
                  </label>
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>

            </ion-list>

			      <!-- data object is passed to the signup() -->
            <button ng-click="signup(data)" class="button button-stable button-block ">Sign up</button>
        </form>
      </div>
    </ion-content>
</ion-view>
